<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Simple Weather App</title>
<script defer src="main.js"></script></head>
<body>
  <h1>A Simple Weather App</h1>
  <button id="toggle">Units</button>
  <div id="units">C&#176;</div>
  <form class="search" id="search">
    <input type="text" id="city" name="city" required>
    <button type="submit">Search</button>
  </form>
  <div class="weather-card">
    <div class="card-header">
      <div class="city-name">Location: 
        <div id="cityName"></div>
        <div class="desc" id="desc"></div>
      </div>
    </div>
    <div class="card-body">
      <div class="temp">Temperature:
        <div id="temp"></div>
      </div>
      <div class="feels">Feels like: 
        <div id="feels"></div>
      </div>
    </div>
    <div class="card-footer">
      <div class="max">High: 
        <div id="max"></div>
      </div>
      <div class="min">Low: 
        <div id="min"></div>
      </div>
      <div class="humidity">Humidity: 
        <div id="humidity"></div>
      </div>
      <div class="pressure">Pressure: 
        <div id="pressure"></div>
      </div>
      <div class="wind">Wind speed: 
        <div id="wind"></div>
      </div>
    </div>
  </div>
</body>
</html>
