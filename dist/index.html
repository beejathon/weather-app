<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Simple Weather App</title>
<script defer src="main.js"></script></head>
<body>
  <h1>A Simple Weather App</h1>
  <form class="search" id="search">
    <input type="text" id="city" name="city" required>
    <button type="submit">Search</button>
  </form>
  <div class="weather-card">
    <div class="card-header">
      <div class="city-name" id="cityName"></div>
    </div>
    <div class="card-body">
      <div class="temp" id="temp"></div>
      <div class="feels" id="feels"></div>
      <div class="desc" id="desc"></div>
    </div>
    <div class="card-footer">
      <div class="max" id="max"></div>
      <div class="min" id="min"></div>
      <div class="humidity" id="humidity"></div>
      <div class="pressure" id="pressure"></div>
      <div class="wind" id="wind"></div>
    </div>
  </div>
</body>
</html>
